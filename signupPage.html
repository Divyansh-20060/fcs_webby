{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign up Page</title>
</head>
<body>
    <h1>Sign up</h1>

    <form id = "getstuff">
            <nav>
            <label for="textbox">Enter Name:</label>
            <input type="text" id="name_tb" name="name_tb" placeholder="Type something...">
            </nav>

            <nav>
            <label for="textbox">Enter username:</label>
            <input type="text" id="username_tb" name="username_tb" placeholder="Type something...">
            </nav>


            <nav>
            <label for="textbox">Enter password:</label>
            <input type="text" id="password_tb" name="password_tb" placeholder="Type something...">
            </nav>

            <nav>
            <label for="textbox">Enter Public key:</label>
            <input type="text" id="public_key" name="public_key" placeholder="Type something...">
            </nav>

            <nav>
            <label for="upload_file"> Upload Signed Document:</label>
            <input type="file" id="file-input" name="file"/>
            </nav>

            <nav>
            <label for="dropdown">Select The User Type:</label>
            <select id="dropdown" name="user_type">
                <option value="buyer">buyer</option>
                <option value="seller">seller</option>
            </select>
            </nav>

        <button id="signup-submit" onclick= "handleSignupClick()" type = "submit">sign up</button>

    </form>


    <script type="text/javascript" src = "{% static '/js/signupPage.js' %}">
        
    </script>

</body>
</html>
