{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>update Name or Proof of ID</title>
</head>
<body>
    <h1>update Name or Proof of ID</h1>
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert dismissible fade show" role = "alert">
        <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</strong>
    </div>
    {% endfor %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <p>
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" placeholder="Type something..." > 
        </p>
        

        <p>
            <label for="proof_of_id"> Upload Signed Proof of ID in pdf</label>
            <input type="file" id="proof_of_id" name="proof_of_id" accept=".pdf" /> 
        </p>
           
        <p>
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" placeholder="Type something..." required> 
        </p>

        <button type="submit">submit</button>
    </form>

</body>
</html>
