{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Login Page</h1>
    <h3> username length <= 64  and domain name + domain length <= 255 </h3>

    
    {% for message in messages %}
    <div class="alert" role = "alert">
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <p>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email" placeholder="Type something..." required> 
        </p>
    

        <button type="submit">enter</button>

    </form>

</body>
</html>
