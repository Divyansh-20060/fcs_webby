{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert dismissible fade show" role = "alert">
        <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</strong>
    </div>
    {% endfor %}
    
    <h1>Welcome Seller!</h1>

    
    <p>
        <h1>Create a new Listing</h1>
        <form action="{% url 'before listing' %}" method="get">
            <button type="submit">Create Listing</button>
        </form>
    </p>

    <p>
        <h1>View or Edit profile</h1>
        <form action="{% url 'user Profile' %}" method="get">
            <button type="submit">view</button>
        </form>
    </p>

    <p>
        <h1>View Listings</h1>
        <form action="{% url 'view seller listings' %}" method="get">
            <button type="submit">view</button>
        </form>
        <!-- <a href="{% url 'view seller listings' %}">View Seller Info</a> -->
    </p>

    <p>
        <strong>Logout</strong>
        <form action="{% url 'logout' %}" method="get">
            <button type="submit">logout</button>
        </form>
    </p>

</body>
</html>
