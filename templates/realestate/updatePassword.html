{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>update password</title>
</head>
<body>
    <h1>enter details</h1>
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert dismissible fade show" role = "alert">
        <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</strong>
    </div>
    {% endfor %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <p>
        <label for="old password">Enter old password:</label>
        <input type="password" id="old_password" name="old_password" placeholder="Type something..." required> 
        </p>
        
        <p>
            <label for="new password">Enter new password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Type something..." required> 
        </p>
        
        <p>
            <label for="confirm new password">Enter re-enter password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Type something..." required> 
        </p>    

        <button type="submit">submit</button>
    </form>

</body>
</html>
