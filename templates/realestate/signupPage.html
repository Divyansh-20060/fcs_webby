{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign up Page</title>
</head>
<body>
    <h1>Sign up</h1>


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert dismissible fade show" role = "alert">
        <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</strong>
    </div>
    {% endfor %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" placeholder="Type something..." required> 
        </p>

        <p>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="Type something..." required> 
        </p>


        <p>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="Type something..." required> 
        </p>
        
        <p>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email" placeholder="Type something..." required> 
        </p>

        <p>
        <label for="public_key">Upload public key file</label>
        <input type="file" id="public_key" name="public_key" accept=".pem" required> 
        </p>

        <p>
        <label for="proof_of_id"> Upload Signed Proof of ID in pdf</label>
        <input type="file" id="proof_of_id" name="proof_of_id" accept=".pdf" required/> 
        </p>
        
        <p>
        <label for="user_type">Select The User Type:</label>
        <select id="user_type" name="user_type">
            <option value="buyer">buyer</option>
            <option value="seller">seller</option>
        </select>
        </p>
        <button type="submit">sign up</button>
    </form>

</body>
</html>
